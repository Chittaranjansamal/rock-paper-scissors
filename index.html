<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <script>
      let playerScore = 0 ;
      let computerScore = 0 ;
      computerChoose = () => {
        let randomNum = Math.floor(Math.random() * 3) + 1;
            switch (randomNum) {
              case 1 :
                return "rock";
                break;
              case 2 :
                return "paper";
                break;
              case 3 :
                return "scissor"
            }
      }  
      function playRound(playerSelection, computerSelection) {
          if (playerSelection == computerSelection) {
            alert("It's a tie . computer choose " + computerSelection);
            console.log("It's a tie . computer choose " + computerSelection);
          } else if (playerSelection == "rock" && computerSelection == "paper") {
            alert(" Computer win! computer choose " + computerSelection);
              console.log("Computer win !");
              computerScore++;
          } else if (playerSelection == "paper" && computerSelection == "scissor") {
            alert(" Computer win! computer choose " + computerSelection);
            console.log("Computer win !");
            computerScore++;
          } else if (playerSelection == "scissor" && computerSelection == "rock") {
            alert(" Computer win! Computer choose  " + computerSelection);
            console.log("Computer win !");
            computerScore++;
          } else if (playerSelection == "rock" && computerSelection == "scissor") {
            alert(" you win! computer choose "+ computerSelection);
              console.log("You Win !");
              playerScore++;
          } else if (playerSelection == "paper" && computerSelection == "rock") {
            alert(" you win! computer choose "+ computerSelection);
            console.log("You Win !");
            playerScore++;
          } else if (playerSelection == "scissor" && computerSelection == "paper") {
            alert(" you win! computer choose "+ computerSelection);
            console.log("You Win !");
            playerScore++;
          } 
        }
        function game() {
          let playerSelection = prompt(
          "Choose one from Rock, Paper, Scissor"
          ).toLowerCase();
          let computerSelection = computerChoose();
          playRound(playerSelection, computerSelection);  
        }
        for (let i = 0; i < 5; i++) {
          game();
        } 
        if ( playerScore > computerScore) {
          alert ("Player win the match with the score " + playerScore + "/" + computerScore + ".")
          console.log ("Player win the match with the score " + playerScore + "/" + computerScore + ".")
          document.write("<h1 style='color:red;align-items: center;'>YOU WIN! </h1>");
        } else if (playerScore < computerScore) {
          alert("computer win the match with score " + computerScore + "/" + playerScore + ".")
          console.log("computer win the match with score " + computerScore + "/" + playerScore + ".");
          document.write("<h1 style='color:red;align-items: center;'> COMPUTER WIN! </h1>");
        } else {
            alert ("It's a tie "  + computerScore + "/" + playerScore + ".");
            document.write("<h1 style='color:red;align-items: center;'>TIE! </h1>");
        }
    </script>
  </body>
</html>
